name: Test
on: [ push, pull_request ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Setup Rust toolchain
      run: rustup show
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --workspace --all-features
