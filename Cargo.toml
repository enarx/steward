[patch.crates-io]
hyper = { git = "https://github.com/rjzak/hyper", branch = "wasi_wip" }

[package]
name = "steward"
version = "0.2.0"
edition = "2021"
license = "AGPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sgx_validation = { path = "crates/sgx_validation" }
snp_validation = { path = "crates/snp_validation" }
cryptography = { path = "crates/cryptography" }
der = { version = "0.6", features = ["std"], default-features = false }
zeroize = { version = "^1.5.2", features = ["alloc"], default-features = false }
flagset = { version = "0.4.3", default-features = false}
sgx = { version = "0.5.0", default-features = false }

tracing-subscriber = { version="^0.3.15", features = ["env-filter", "json", "fmt"], default-features = false }
tower-http = { version = "^0.3.0", features = ["trace"], default-features = false }
axum = { version = "^0.5.17", features = ["headers"], default-features = false }
clap = { version = "^4.0.24", features = ["help", "usage", "error-context", "std", "derive", "env"], default-features = false }
hyper = { git = "https://github.com/rjzak/hyper", branch = "wasi_wip", features = ["http1", "server"], default-features = false }
tokio = { version = "^1.21.2", features = ["rt", "macros"], default-features = false }
uuid = { version = "^0.8.2", features = ["v4"], default-features = false }
tracing = { version = "^0.1.29", default-features = false }
anyhow = { version = "^1.0.66", default-features = false }
base64 = { version = "^0.13.1", default-features = false }
mime = { version = "^0.3.16", default-features = false }
confargs = { version = "^0.1.3", default-features = false }

[target.'cfg(not(target_os = "wasi"))'.dependencies]
tokio = { version = "^1.21.2", features = ["rt-multi-thread", "macros"], default-features = false }

[dev-dependencies]
tower = { version = "^0.4.11", features = ["util"], default-features = false }
axum = { version = "^0.5.17", default-features = false }
http = { version = "^0.2.6", default-features = false }
memoffset = { version = "0.7.1", default-features = false }
rstest = { version = "0.15", default-features = false }
testaso = { version = "0.1", default-features = false }

[profile.release]
incremental = false
codegen-units = 1
lto = true
strip = true

[workspace]
resolver = '2'
members = [
    'crates/sgx_validation',
    'crates/snp_validation',
    'crates/cryptography',
]
