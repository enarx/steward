[package]
name = "steward"
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
const-oid = { version = "0.9.0", features = ["db"] }
der = { version = "0.6", features = ["std"] }
pkcs8 = { version = "0.9" }
sec1 = { version = "0.3", features = ["std"] }
spki = { version = "0.6" }
x509 = { version = "0.1", features = ["std"], package = "x509-cert" }
rustls-pemfile = "0.3.0"
sha2 = "^0.10.2"
ring = { version = "0.16.20", features = ["std"] }
zeroize = { version = "^1.5.2", features = ["alloc"] }
flagset = "0.4.3"
sgx = { version = "0.5.0" }

tracing-subscriber = { version="^0.3.8", features = ["env-filter", "json"] }
tower-http = { version = "^0.3.0", features = ["trace"] }
axum = { version = "^0.5.1", features = ["headers"] }
clap = { version = "^3.0.14", features = ["derive", "env"] }
hyper = { version = "^0.14.17", features = ["full"] }
tokio = { version = "^1.15.0", features = ["full"] }
uuid = { version = "^0.8.2", features = ["v4"] }
tracing = "^0.1.29"
anyhow = "^1.0.55"
base64 = "^0.13.0"
mime = "^0.3.16"
confargs = "^0.1.3"

[dev-dependencies]
tower = { version = "^0.4.11", features = ["util"] }
axum = "^0.5.1"
http = "^0.2.6"
memoffset = "0.6.4"
testaso = "0.1"

[profile.release]
incremental = false
codegen-units = 1
lto = true
strip = true
